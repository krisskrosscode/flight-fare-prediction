<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="background-color: bisque;">Flight Fare Prediction</h1>

    <div style="margin:auto; background-color: yellow;">
        <form class="w-25 text-center d-flex p-2 flex-column" style="background-color: aquamarine;"  action="\predict" method="post">
            <div class="mb-3 mx-5 feature_input">
              <label class="form-label">Departure Date</label>
              <input type="datetime-local" class="form-control" name="Dep_Time" id="Dep_Time" required="required">
         
            </div>
            
            <div class="mb-3 mx-5 feature_input">
                <label class="form-label">Arrival Date</label>
                <input type="datetime-local" class="form-control" name="Arrival_Time" id="Arrival_Time" required="required">
           
            </div>
    
            <div class="mb-3 mx-5 feature_input">
                <label class="form-label">Source</label>
                <select name="Source" id="Source" required="required">
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
    
    
            <div class="mb-3 mx-5 feature_input">
                <label class="form-label">Destination</label>
                <select name="Destination" id="Destination" required="required">
                    <option value="Cochin">Cochin</option>
                    <option value="Delhi">Delhi</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>
    
    
            <div class="mb-3 mx-5 feature_input">
                <label class="form-label">Stoppage</label>
                <select name="stops" required="required">
                    <option value="0">Non-Stop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
    
    
            <div class="mb-3 mx-5 feature_input">
                <label class="form-label">Which Airline you want to travel</label>
                <select name="airline" id="airline" required="required">
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Air India">Air India</option>
                    <option value="Multiple carriers">Multiple carriers</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                    <option value="Air Asia">Air Asia</option>
                    <option value="GoAir">GoAir</option>
                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                    </option>
                    <option value="Jet Airways Business">Jet Airways Business</option>
                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                    <option value="Trujet">Trujet</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

       
      <h3>{{ prediction_text }}</h3>
</body>
</html>
